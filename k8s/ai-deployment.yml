apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-deployment
  labels:
    app: ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai
  template:
    metadata:
      labels:
        app: ai
    spec:
      containers:
      - name: ai
        image: learnx/ai:latest
        ports:
        - containerPort: 8001
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: learnx-secrets
              key: database_url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: learnx-secrets
              key: redis_url
        - name: S3_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: learnx-config
              key: s3_endpoint
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: learnx-secrets
              key: s3_access_key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: learnx-secrets
              key: s3_secret_key
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: learnx-config
              key: s3_bucket
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: learnx-secrets
              key: openai_api_key
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
spec:
  selector:
    app: ai
  ports:
  - port: 80
    targetPort: 8001
  type: ClusterIP
